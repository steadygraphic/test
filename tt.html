<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow</title>
    <style>
        .workflow-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
            position: relative;
        }
        .horizontal-line {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
            z-index: -1;
        }
        .step {
            width: 30%;
            position: relative;
            text-align: center;
            padding-top: 40px;
        }
        .step img {
            width: 80%;
            height:auto;
            display: block;
            margin: 0 auto;
        }
        .vertical-line {
            width: 2px;
            height: 80px;
            background-color: #333;
            margin: 0 auto;
            position: relative;
            top: -20px;
        }
        .step p {
            margin-top: 10px;
        }
        .step-content {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="workflow-container">
        <div class="horizontal-line"></div>
        <div class="step">
            <div class="vertical-line"></div>
            <div class="step-content">
                <img src="img/gt.jpg" alt="需求沟通">
                <p>需求沟通</p >
            </div>
        </div>
        <div class="step">
            <div class="vertical-line"></div>
            <div class="step-content">
                <img src="img/ss.jpg" alt="专业拍摄">
                <p>专业拍摄</p >
            </div>
        </div>
        <div class="step">
            <div class="vertical-line"></div>
            <div class="step-content">
                <img src="img/hq.jpg" alt="后期处理">
                <p>后期处理</p >
            </div>
        </div>
    </div>
</body>
</html>
